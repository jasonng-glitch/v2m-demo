<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
    }
    h2 {
      margin-top: 2em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3em;
    }
    .authors {
      text-align: center;
      font-style: italic;
      margin-bottom: 2em;
    }
    .abstract {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
    }
    .image-section, .video-section {
      text-align: center;
      margin: 2em 0;
    }
    .video-section video {
      width: 100%;
      max-width: 600px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Paper Title Goes Here</h1>
  <div class="authors">
    Author A · Author B · Author C · Author D
  </div>

  <h2>Abstract</h2>
  <div class="abstract">
    <p>
      This is where the abstract of the paper goes. 
      You can paste the exact abstract text from your paper here. 
      It should summarize the problem, method, and key findings.
    </p>
  </div>

  <h2>Model Diagram</h2>
  <div class="image-section">
    <img src="model.png" alt="Model Diagram">
  </div>

  <h2>Video Demos</h2>
  <div class="video-section">
    <video controls>
      <source src="demo1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video controls>
      <source src="demo2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video controls>
      <source src="demo3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
